{% extends 'base.html' %}
{% load static %}

{% block title %}All Quotes{% endblock %}

{% block content %}
<h1>All Quotes</h1>

<ul>
    {% for quote in quotes %}
    <li>{{ quote }}</li>
    {% endfor %}
</ul>

<ul>
    {% for image in images %}
    <li><img src="{% static image %}" alt="Albert Camus"></li>
    {% endfor %}
</ul>

{% endblock %}
